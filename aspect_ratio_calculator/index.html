<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aspect Ratio Caclulator</title>
</head>

<body>
    <div class="container">
        <h2>
            <span>Aspect Ratio Caclulator</span>
        </h2>
        <div class="wrapper1">
            <input type="number" id="ratio-width" value="16">
            <input type="number" id="ratio-height" value="9">
        </div>
        <div class="box">
            <div class="wrapper2">
                <label for="width">Width: </label>
                <input type="number" id="width" value="1280">
            </div>
            <div class="wrapper3">
                <label for="ratio-height">Height: </label>
                <input type="number" id="height" value="720">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
